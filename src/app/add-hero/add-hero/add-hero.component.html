<div *ngIf="isLoading" class="spinner-container">
  <mat-spinner></mat-spinner>
</div>
<h1>{{!hero ? 'Crear Superhéroe' : 'Editar Superhéroe: ' + hero.name}}</h1>
<form [formGroup]="addHero" (ngSubmit)="onSubmit()" class="hero-form" *ngIf="!isLoading">
  <!-- Campos individuales para Hero -->
  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>

  <div class="form-row">
    <mat-form-field appearance="fill">
      <mat-label>Elemento</mat-label>
      <input matInput formControlName="element">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Color</mat-label>
      <input matInput formControlName="color">
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field appearance="fill">
      <mat-label>Edad</mat-label>
      <input matInput type="number" [min]="0" matInput formControlName="age">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Lugar</mat-label>
      <input matInput formControlName="place">
    </mat-form-field>
  </div>

  <mat-form-field appearance="fill">
    <mat-label>Imagen (URL)</mat-label>
    <input matInput class="image-url" [readonly]="true" formControlName="img">
  </mat-form-field>

  <!-- Sección de Poderes ajustada para ocupar el ancho completo -->
  <div formArrayName="powers" class="powers-full-width">
    <div *ngFor="let power of powers.controls; let i = index" class="power-input">
      <mat-form-field appearance="fill">
        <mat-label>Poder {{i + 1}}</mat-label>
        <input matInput [formControlName]="i">
      </mat-form-field>
      <button mat-mini-fab color="warn" type="button" (click)="removePower(i)">
        <mat-icon>remove</mat-icon>
      </button>
    </div>
    <button mat-raised-button color="accent" type="button" (click)="addPower()">+ Añadir Poder</button>
  </div>
  <button mat-raised-button color="primary" type="button" (click)="onSubmit()" [disabled]="!addHero.valid">Guardar Héroe</button>

</form>
